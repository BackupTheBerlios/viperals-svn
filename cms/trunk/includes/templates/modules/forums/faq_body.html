<a name="Top"></a>
<table class="tablebg" width="100%" cellspacing="1">
	<tr>
		<th>{ $L_FAQ_TITLE }</th>
	</tr>
	<tr>
		<td class="row1">
			<!-- LOOP $faq_block_link -->
			<span class="gen"><b>{ $faq_block_link:BLOCK_TITLE}</b></span><br />
				<!-- LOOP $faq_block_link:faq_row_link -->
						<span class="gen"><a class="postlink" href="{ $faq_block_link:faq_row_link:U_FAQ_LINK }">{ $faq_block_link:faq_row_link:FAQ_LINK }</a></span><br />
				<!-- ENDLOOP -->
				<br />
			<!-- ENDLOOP -->
		</td>
	</tr>
	<tr>
		<td class="cat">&nbsp;</td>
	</tr>
</table>

<br clear="all" />

<!-- LOOP $faq_block -->
<table class="tablebg" width="100%" cellspacing="1">
	<tr> 
		<td class="cat" align="center"><h4>{ $faq_block:BLOCK_TITLE }</h4></td>
	</tr>
	<tr>
		<td class="row1" height="8"></td>
	</tr>
	<!-- LOOP $faq_block:faq_row -->
	<tr>
		<!-- IF { $faq_block:faq_row:#LOOP_INDEX } % 2 -->
		<td class="row1" valign="top">
		<!-- ELSE -->
		<td class="row2" valign="top">
		<!-- ENDIF -->
			<p class="postbody"><a name="{ $faq_block:faq_row:U_FAQ_ID }"></a><b>&#187; { $faq_block:faq_row:FAQ_QUESTION}</b></p>

			<p class="postbody">{ $faq_block:faq_row:FAQ_ANSWER }</p>
			
			<p class="gensmall"><a href="{ $S_BACK_TO_TOP }">{ $L_BACK_TO_TOP }</a></p>
		</td>
	</tr>
	<tr>
		<td class="row1" height="8"></td>
	</tr>
	<!-- ENDLOOP -->
</table>

<br clear="all" />
<!-- ENDLOOP -->

<!-- IF { $DISPLAY_STYLESHEET_LINK } -->
	<!-- INCLUDE modules/Forums/simple_footer.html -->
<!-- ELSE -->
<table class="tablebg" width="100%" cellspacing="1" cellpadding="0">
	<tr>
		<td class="row1">
			<p class="breadcrumbs"><a href="{ $U_INDEX }">{ $L_INDEX }</a><!-- LOOP $navlinks --> &#187; <a href="{ $navlinks:U_VIEW_FORUM }">{ $navlinks:FORUM_NAME }</a><!-- ENDLOOP --></p>
			<p class="datetime">{ $S_TIMEZONE }</p>
		</td>
	</tr>
</table>

<br clear="all" />
